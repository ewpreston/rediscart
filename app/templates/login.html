{% extends 'base.html' %} {% block title %}Shopping Cart{% endblock %} {% block header %}{% endblock %} {%
block app_content %}
<div class="container">
  <form
    name="login"
    action="{{ action_url }}"
    method="POST"
    class="shadow-lg p-3 mb-5 bg-body rounded-4 container position-relative"
  >
    <h2 class="m-1 mb-3 h2 fw-semibold text-center">Login</h2>
    <div class="row mb-3 justify-content-center">
      <div class="col-4">
        <label for="name" class="row-form-label">Name:</label>
        <input type="text" class="form-control" placeholder="Name" name="name" id="name" />
      </div>
    </div>
    <div class="row mb-3 justify-content-center">
      <div class="col-4">
        <label for="password" class="row-form-label">Password:</label>
        <input type="password" class="form-control" placeholder="Password" name="password" id="password" />
      </div>
    </div>
    <div class="mt-2 d-flex justify-content-center">
      <input type="submit" class="btn btn-success" value="Ok" />
    </div>
  </form>
</div>
{% endblock %} {% block script %}
<script type="application/javascript"></script>
{% endblock %}
